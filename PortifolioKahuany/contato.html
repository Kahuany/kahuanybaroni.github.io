<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <header>
        <h1>Contato</h1>
        <p>Entre em contato comigo através do formulário abaixo.</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Sobre mim</a></li>
            <li><a href="educacao.html">Formação</a></li>
            <li><a href="portifolio.html">Portfólio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <!-- Abaixo formulario com inputs-->
        <section>
            <h2>Formulário de Contato</h2>
            <form name="contactForm" onsubmit="return validateForm()">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kahuany. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
